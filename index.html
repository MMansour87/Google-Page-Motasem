<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Icon -->
    <title>Google</title>

    <!-- This is for linking the style -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/image 1.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- this is for font Awsome icons -->
    <script
      src="https://kit.fontawesome.com/52e67ff79e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Top Nav -->
    <header>
      <p class="top_Buttons">Gmail</p>
      <p class="top_Buttons">Images</p>
      <div class="apps_List"></div>
      <img src="./assets/google-user-icon-16.jpg" alt="" />
    </header>

    <!-- Search section-->
    <section class="search_section">
      <!-- logo -->
      <img
        class="google_Logo"
        src="./assets/googlelogo_color_272x92dp.png"
        alt=""
      />
      <!-- Seach box with mic and mic -->
      <img
        class="magnifier"
        src="./assets/698627-icon-111-search-512.png"
        alt=""
      />
      <input class="search_Box" type="text" />
      <img class="mic" src="./assets/Google_mic.svg.png" alt="" />

      <!-- search submit buttons div -->
      <div class="search_buttons_div">
        <div class="search_Submit">Google Search</div>
        <div class="search_Submit">I'm Feeling Lucky</div>
      </div>
      <p class="Language_para">
        Google offered in: <span class="arabiyya">العربية</span>
      </p>
    </section>

    <!-- Footer -->
    <p>Palestine</p>
    <footer>
      <div class="left_Footer_buttons_div">
        <p class="Footer_button">About</p>
        <p class="Footer_button">Advertising</p>
        <p class="Footer_button">Business</p>
        <p class="Footer_button">How Search works</p>
      </div>
      <div class="right_Footer_buttons_div">
        <p class="Footer_button">Privacy</p>
        <p class="Footer_button">Terms</p>
        <p class="Footer_button">Settings</p>
      </div>
    </footer>

    <!-- This is for linking to Java Script -->
    <script src="./script.js"></script>
  </body>
</html>
